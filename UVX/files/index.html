<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVX Event</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --neon-pink: #ff2d78;
    --neon-cyan: #00f5ff;
    --neon-yellow: #f7ff00;
    --neon-purple: #bf00ff;
    --dark: #060410;
    --dark2: #0d0820;
    --white: #f0eeff;
    --glow-pink: 0 0 10px #ff2d78, 0 0 30px #ff2d7880, 0 0 60px #ff2d7840;
    --glow-cyan: 0 0 10px #00f5ff, 0 0 30px #00f5ff80, 0 0 60px #00f5ff40;
    --glow-yellow: 0 0 10px #f7ff00, 0 0 30px #f7ff0080;
  }

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--dark);
    color: var(--white);
    font-family: 'Space Mono', monospace;
    overflow-x: hidden;
    cursor: crosshair;
  }

  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
    pointer-events: none;
    z-index: 9999;
  }

  /* LOADING */
  #loading {
    position: fixed;
    inset: 0;
    background: var(--dark);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    transition: opacity 0.5s;
  }
  #loading.hidden { opacity: 0; pointer-events: none; }
  .loading-brand {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 5rem;
    color: transparent;
    -webkit-text-stroke: 2px var(--neon-cyan);
    animation: loadPulse 1s ease-in-out infinite;
  }
  @keyframes loadPulse {
    0%,100% { opacity: 0.3; }
    50% { opacity: 1; text-shadow: var(--glow-cyan); }
  }

  /* LANG TOGGLE */
  #lang-toggle {
    position: fixed;
    top: 1.2rem;
    right: 1.5rem;
    z-index: 1000;
    display: flex;
    border: 1px solid var(--neon-cyan);
    box-shadow: var(--glow-cyan);
  }
  #lang-toggle button {
    background: transparent;
    border: none;
    color: var(--white);
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    padding: 0.35rem 0.7rem;
    cursor: pointer;
    letter-spacing: 0.1em;
    transition: all 0.2s;
  }
  #lang-toggle button.active { background: var(--neon-cyan); color: var(--dark); font-weight: 700; }
  #lang-toggle button:hover:not(.active) { background: rgba(0,245,255,0.1); }

  /* HERO */
  .hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 6rem 1.5rem 4rem;
    position: relative;
    overflow: hidden;
  }
  .hero-bg {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 50% 40%, rgba(191,0,255,0.18) 0%, transparent 70%),
      radial-gradient(ellipse 60% 40% at 20% 80%, rgba(0,245,255,0.12) 0%, transparent 60%),
      radial-gradient(ellipse 50% 50% at 80% 20%, rgba(255,45,120,0.15) 0%, transparent 60%),
      var(--dark);
    z-index: 0;
  }
  .hero-grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,245,255,0.06) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,245,255,0.06) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: gridDrift 20s linear infinite;
    z-index: 0;
  }
  @keyframes gridDrift { from { transform: translateY(0); } to { transform: translateY(60px); } }
  .hero > * { position: relative; z-index: 1; }

  .brand {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(5rem, 20vw, 14rem);
    line-height: 0.85;
    letter-spacing: 0.05em;
    color: transparent;
    -webkit-text-stroke: 2px var(--neon-cyan);
    text-shadow: var(--glow-cyan);
    animation: flicker 8s infinite;
    margin-bottom: 0.2em;
  }
  @keyframes flicker {
    0%,95%,100% { opacity: 1; }
    96% { opacity: 0.7; } 97% { opacity: 1; } 98% { opacity: 0.5; } 99% { opacity: 1; }
  }

  #hero-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(1.2rem, 4vw, 2.4rem);
    letter-spacing: 0.15em;
    color: var(--neon-pink);
    text-shadow: var(--glow-pink);
    margin-bottom: 0.5rem;
  }
  #hero-subtitle {
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    color: var(--neon-cyan);
    opacity: 0.8;
    text-transform: uppercase;
    margin-bottom: 2.5rem;
  }
  #hero-tagline {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(1.5rem, 5vw, 3rem);
    color: var(--neon-yellow);
    text-shadow: var(--glow-yellow);
    letter-spacing: 0.1em;
    margin-bottom: 1.5rem;
    animation: pulseGlow 3s ease-in-out infinite;
  }
  @keyframes pulseGlow {
    0%,100% { text-shadow: var(--glow-yellow); }
    50% { text-shadow: 0 0 20px #f7ff00, 0 0 60px #f7ff00aa, 0 0 100px #f7ff0060; }
  }
  #hero-lead {
    max-width: 600px;
    font-size: 0.82rem;
    line-height: 1.9;
    opacity: 0.85;
    margin-bottom: 2.5rem;
  }
  #hero-vip-callout {
    background: linear-gradient(135deg, rgba(255,45,120,0.15), rgba(191,0,255,0.15));
    border: 1px solid var(--neon-pink);
    box-shadow: var(--glow-pink);
    padding: 1rem 2rem;
    font-size: 0.8rem;
    line-height: 1.8;
    white-space: pre-line;
    margin-bottom: 2.5rem;
    max-width: 500px;
  }
  .cta-row { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
  .btn {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1rem;
    letter-spacing: 0.2em;
    padding: 0.8rem 2.2rem;
    border: none;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.2s;
  }
  .btn-primary { background: var(--neon-pink); color: var(--dark); box-shadow: var(--glow-pink); }
  .btn-primary:hover { background: #ff5599; box-shadow: 0 0 20px #ff2d78, 0 0 60px #ff2d78aa; transform: translateY(-2px); }
  .btn-outline { background: transparent; color: var(--neon-cyan); border: 1px solid var(--neon-cyan); box-shadow: 0 0 8px rgba(0,245,255,0.3); }
  .btn-outline:hover { background: rgba(0,245,255,0.1); box-shadow: var(--glow-cyan); transform: translateY(-2px); }

  /* INFO BAR */
  .info-bar {
    background: var(--dark2);
    border-top: 1px solid rgba(0,245,255,0.2);
    border-bottom: 1px solid rgba(0,245,255,0.2);
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .info-item { padding: 1.2rem 2.5rem; text-align: center; border-right: 1px solid rgba(0,245,255,0.15); flex: 1; min-width: 200px; }
  .info-item:last-child { border-right: none; }
  .info-label { font-size: 0.6rem; letter-spacing: 0.3em; color: var(--neon-cyan); text-transform: uppercase; margin-bottom: 0.3rem; }
  .info-value { font-size: 0.85rem; line-height: 1.5; }

  /* SECTIONS */
  section { padding: 5rem 1.5rem; max-width: 1100px; margin: 0 auto; }
  .section-label { font-size: 0.6rem; letter-spacing: 0.4em; color: var(--neon-cyan); text-transform: uppercase; margin-bottom: 0.5rem; }
  .section-headline {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(2rem, 6vw, 4rem);
    letter-spacing: 0.08em;
    line-height: 1;
    margin-bottom: 2.5rem;
    position: relative;
    display: inline-block;
  }
  .section-headline::after {
    content: '';
    position: absolute;
    bottom: -8px; left: 0;
    width: 60%; height: 2px;
    background: var(--neon-pink);
    box-shadow: var(--glow-pink);
  }

  /* TIERS */
  .tiers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5px; background: rgba(0,245,255,0.1); border: 1.5px solid rgba(0,245,255,0.15); }
  .tier-card { background: var(--dark2); padding: 1.8rem 1.5rem; position: relative; overflow: hidden; transition: background 0.3s; }
  .tier-card:hover { background: #100d25; }
  .tier-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--neon-pink); box-shadow: var(--glow-pink); opacity: 0; transition: opacity 0.3s; }
  .tier-card:hover::before { opacity: 1; }
  .tier-badge { display: inline-block; font-size: 0.6rem; letter-spacing: 0.2em; padding: 0.2rem 0.6rem; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); margin-bottom: 0.8rem; text-transform: uppercase; }
  .tier-card.sold-out .tier-badge { border-color: #555; color: #555; }
  .tier-name { font-family: 'Bebas Neue', sans-serif; font-size: 1.6rem; letter-spacing: 0.12em; margin-bottom: 0.3rem; }
  .tier-price { font-family: 'Bebas Neue', sans-serif; font-size: 2rem; color: var(--neon-yellow); text-shadow: var(--glow-yellow); margin-bottom: 1rem; letter-spacing: 0.05em; }
  .tier-card.sold-out .tier-price { color: #555; text-shadow: none; }
  .tier-includes { font-size: 0.72rem; line-height: 1.8; opacity: 0.75; margin-bottom: 0.8rem; }
  .tier-note { font-size: 0.65rem; color: var(--neon-pink); letter-spacing: 0.05em; }
  .sold-out-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(6,4,16,0.75); }
  .sold-out-text { font-family: 'Bebas Neue', sans-serif; font-size: 1.4rem; letter-spacing: 0.3em; color: #555; border: 2px solid #555; padding: 0.3rem 1rem; transform: rotate(-5deg); }

  /* CONTENT CARDS */
  .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
  .content-card { border: 1px solid rgba(255,45,120,0.25); background: linear-gradient(135deg, rgba(255,45,120,0.05), rgba(191,0,255,0.05)); padding: 1.5rem; transition: border-color 0.3s, box-shadow 0.3s; }
  .content-card:hover { border-color: var(--neon-pink); box-shadow: 0 0 20px rgba(255,45,120,0.2); }
  .card-title { font-family: 'Bebas Neue', sans-serif; font-size: 1rem; letter-spacing: 0.2em; color: var(--neon-cyan); margin-bottom: 0.8rem; }
  .card-body { font-size: 0.78rem; line-height: 1.8; opacity: 0.82; }
  .card-body li { list-style: none; padding-left: 1rem; position: relative; margin-bottom: 0.2rem; }
  .card-body li::before { content: '‚ñ∏'; position: absolute; left: 0; color: var(--neon-pink); }

  /* VIP FLOW */
  .flow-steps { display: flex; flex-wrap: wrap; }
  .flow-step { flex: 1; min-width: 200px; padding: 2rem 1.5rem; background: var(--dark2); border: 1px solid rgba(0,245,255,0.1); border-right: none; position: relative; }
  .flow-step:last-child { border-right: 1px solid rgba(0,245,255,0.1); }
  .flow-step::after { content: '‚ñ∂'; position: absolute; right: -12px; top: 50%; transform: translateY(-50%); color: var(--neon-cyan); font-size: 0.8rem; z-index: 1; }
  .flow-step:last-child::after { display: none; }
  .step-num { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; color: rgba(0,245,255,0.15); line-height: 1; margin-bottom: 0.5rem; }
  .step-title { font-family: 'Bebas Neue', sans-serif; font-size: 1rem; letter-spacing: 0.1em; color: var(--neon-pink); margin-bottom: 0.5rem; }
  .step-text { font-size: 0.75rem; line-height: 1.7; opacity: 0.75; }

  /* VIDEO */
  .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border: 1px solid rgba(255,45,120,0.3); }
  .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

  /* GALLERY */
  .gallery-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
  .gallery-item { aspect-ratio: 1; overflow: hidden; border: 1px solid rgba(255,45,120,0.1); transition: border-color 0.3s; position: relative; background: #1a0a2e; }
  .gallery-item:hover { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255,45,120,0.3); }
  .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.4s; }
  .gallery-item:hover img { transform: scale(1.05); }
  .gallery-item.placeholder { display: flex; align-items: center; justify-content: center; font-size: 1.5rem; opacity: 0.2; }
  .gallery-note { text-align: center; font-size: 0.72rem; color: var(--neon-cyan); margin-top: 1rem; letter-spacing: 0.1em; }

  /* POLICY */
  .policy-bar { background: var(--dark2); border-top: 1px solid rgba(255,255,255,0.05); padding: 1.5rem; text-align: center; font-size: 0.68rem; opacity: 0.5; letter-spacing: 0.05em; }

  /* FOOTER */
  footer { background: var(--dark); border-top: 1px solid rgba(0,245,255,0.1); padding: 2.5rem 1.5rem; text-align: center; }
  .footer-brand { font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; letter-spacing: 0.2em; color: transparent; -webkit-text-stroke: 1px rgba(0,245,255,0.4); margin-bottom: 1rem; }
  .social-links { display: flex; gap: 1rem; justify-content: center; margin-bottom: 1rem; flex-wrap: wrap; }
  .social-link { font-size: 0.7rem; letter-spacing: 0.2em; color: var(--neon-pink); text-decoration: none; border: 1px solid rgba(255,45,120,0.3); padding: 0.4rem 1rem; transition: all 0.2s; }
  .social-link:hover { border-color: var(--neon-pink); box-shadow: var(--glow-pink); background: rgba(255,45,120,0.1); }
  .copyright { font-size: 0.6rem; opacity: 0.3; letter-spacing: 0.2em; }

  .neon-divider { width: 100%; height: 1px; background: linear-gradient(90deg, transparent, var(--neon-cyan), var(--neon-pink), transparent); opacity: 0.3; }

  @media (max-width: 600px) {
    .gallery-grid { grid-template-columns: repeat(3, 1fr); }
    .flow-steps { flex-direction: column; }
    .flow-step::after { display: none; }
    .flow-step { border-right: 1px solid rgba(0,245,255,0.1); }
  }

  @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>

<script>
  // ‚îÄ‚îÄ‚îÄ STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  let data = null;
  let lang = 'en';

  // ‚îÄ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const t = (obj) => obj ? (obj[lang] || obj['en'] || '') : '';
  const $ = (id) => document.getElementById(id);
  const yen = (n) => '¬•' + Number(n).toLocaleString();

  function extractYoutubeId(url) {
    if (!url) return null;
    const m = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
    return m ? m[1] : null;
  }

  // ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function render() {
    if (!data) return;
    const d = data;

    // Document title
    document.title = `${d.brand} ‚Äî ${t(d.title)}`;

    // Loading screen brand
    $('loading-brand').textContent = d.brand;

    // Hero
    $('hero-brand').textContent = d.brand;
    $('footer-brand').textContent = d.brand;
    $('hero-title').textContent = t(d.title);
    $('hero-subtitle').textContent = t(d.subtitle);
    $('hero-tagline').textContent = t(d.hero.tagline);
    $('hero-lead').textContent = t(d.hero.lead);
    $('hero-vip-callout').textContent = t(d.hero.vipCallout);

    // CTA buttons
    $('hero-cta').innerHTML = `
      ${d.links.tickets ? `<a href="${d.links.tickets}" class="btn btn-primary" target="_blank">${lang === 'jp' ? '„ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•' : 'BUY TICKET'}</a>` : ''}
      ${d.links.instagram ? `<a href="${d.links.instagram}" class="btn btn-outline" target="_blank">@${d.links.instagram.split('/').pop().toUpperCase()}</a>` : ''}
    `;

    // Info bar
    $('info-bar').innerHTML = `
      <div class="info-item">
        <div class="info-label">${lang === 'jp' ? 'Êó•Á®ã' : 'DATE'}</div>
        <div class="info-value">${t(d.dateText)}</div>
      </div>
      <div class="info-item">
        <div class="info-label">${lang === 'jp' ? '‰ºöÂ†¥' : 'VENUE'}</div>
        <div class="info-value">${t(d.venueText)}</div>
      </div>
      ${d.content.dress ? `
      <div class="info-item">
        <div class="info-label">${t(d.content.dress.headline)}</div>
        <div class="info-value">${t(d.content.dress.text)}</div>
      </div>` : ''}
    `;

    // Tickets
    $('tickets-headline').textContent = lang === 'jp' ? '„ÉÅ„Ç±„ÉÉ„Éà„ÇíÈÅ∏„Å∂' : 'GET YOUR PASS';
    $('tiers-grid').innerHTML = d.tiers.map(tier => `
      <div class="tier-card ${tier.soldOut ? 'sold-out' : ''}">
        <div class="tier-badge">${t(tier.badge)}</div>
        <div class="tier-name">${t(tier.name)}</div>
        <div class="tier-price">${yen(tier.priceYen)}</div>
        <div class="tier-includes">${t(tier.includes)}</div>
        ${tier.note ? `<div class="tier-note">${t(tier.note)}</div>` : ''}
        ${tier.soldOut ? `<div class="sold-out-overlay"><div class="sold-out-text">${lang === 'jp' ? 'ÂÆåÂ£≤' : 'SOLD OUT'}</div></div>` : ''}
      </div>
    `).join('');

    // Experience content cards
    $('experience-headline').textContent = lang === 'jp' ? '„Åù„ÅÆÂ§ú' : 'THE NIGHT';
    const c = d.content;
    const cards = [
      c.included ? { title: t(c.included.headline), body: `<ul class="card-body">${c.included.items.map(i => `<li>${t(i)}</li>`).join('')}</ul>` } : null,
      c.performers ? { title: t(c.performers.headline), body: `<ul class="card-body">${c.performers.items.map(i => `<li>${t(i)}</li>`).join('')}</ul>` } : null,
      c.music ? { title: t(c.music.headline), body: `<p class="card-body">${t(c.music.text)}</p>` } : null,
      c.drinks ? { title: t(c.drinks.headline), body: `<p class="card-body">${t(c.drinks.text)}</p>` } : null,
      c.vip ? { title: t(c.vip.headline), body: `<p class="card-body">${t(c.vip.text)}</p>` } : null,
      c.dress ? { title: t(c.dress.headline), body: `<p class="card-body">${t(c.dress.text)}</p>` } : null,
    ].filter(Boolean);

    $('content-grid').innerHTML = cards.map(card => `
      <div class="content-card">
        <div class="card-title">${card.title}</div>
        ${card.body}
      </div>
    `).join('');

    // VIP Flow
    $('flow-headline').textContent = t(d.vipFlow.headline);
    $('flow-label').textContent = lang === 'jp' ? 'ÂèÇÂä†ÊñπÊ≥ï' : 'HOW IT WORKS';
    $('flow-steps').innerHTML = d.vipFlow.steps.map((step, i) => `
      <div class="flow-step">
        <div class="step-num">0${i + 1}</div>
        <div class="step-title">${t(step.title)}</div>
        <p class="step-text">${t(step.text)}</p>
      </div>
    `).join('');

    // Video
    const videos = d.media?.videos?.items?.filter(v => !v.startsWith?.('_'));
    if (videos && videos.length) {
      const firstReal = videos[0];
      const vid = extractYoutubeId(firstReal.url);
      if (vid && !firstReal.url.includes('XXXXXXXXX')) {
        $('video-section').style.display = '';
        $('video-headline').textContent = t(d.media.videos.headline);
        $('video-label').textContent = lang === 'jp' ? '„Éì„Éá„Ç™' : 'VIDEO';
        $('video-container').innerHTML = `
          <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>
          </div>
        `;
      }
    }

    // Gallery
    $('gallery-headline').textContent = t(d.media.photos.headline);
    $('gallery-label').textContent = lang === 'jp' ? '„ÇÆ„É£„É©„É™„Éº' : 'GALLERY';
    $('gallery-text').textContent = t(d.media.photos.text);
    $('gallery-note').textContent = t(d.media.photos.note);

    const images = (d.media.photos.images || []).filter(img => !img.startsWith?.('_'));
    $('gallery-grid').innerHTML = images.map(img => {
      const isUrl = img.startsWith('http') || img.startsWith('/') || img.endsWith('.jpg') || img.endsWith('.png') || img.endsWith('.webp');
      return isUrl
        ? `<div class="gallery-item"><img src="${img}" alt="UVX event photo" loading="lazy" onerror="this.parentElement.classList.add('placeholder');this.remove();this.parentElement.innerHTML='üì∏'"></div>`
        : `<div class="gallery-item placeholder">üì∏</div>`;
    }).join('');

    // Policy
    $('policy-bar').textContent = t(d.policy);

    // Social links
    const socials = [
      d.links.instagram && { href: d.links.instagram, label: `INSTAGRAM @${d.links.instagram.split('/').pop().toUpperCase()}` },
      d.links.line && { href: d.links.line, label: 'LINE' },
      d.links.merch && { href: d.links.merch, label: lang === 'jp' ? '„Ç∞„ÉÉ„Ç∫' : 'MERCH' },
      d.links.tickets && { href: d.links.tickets, label: lang === 'jp' ? '„ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•' : 'BUY TICKET' },
    ].filter(Boolean);
    $('social-links').innerHTML = socials.map(s => `<a class="social-link" href="${s.href}" target="_blank">${s.label}</a>`).join('');

    $('copyright').textContent = `¬© ${new Date().getFullYear()} ${d.brand} ‚Äî ALL RIGHTS RESERVED`;

    // Animate hero children
    document.querySelectorAll('.hero > *').forEach((el, i) => {
      el.style.animation = `fadeUp 0.8s ease ${i * 0.1}s both`;
    });
  }

  // ‚îÄ‚îÄ‚îÄ LANG TOGGLE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function setLang(l) {
    lang = l;
    document.querySelectorAll('#lang-toggle button').forEach(b => b.classList.remove('active'));
    document.querySelector(`#lang-toggle button:${l === 'en' ? 'first-child' : 'last-child'}`).classList.add('active');
    render();
  }

  // ‚îÄ‚îÄ‚îÄ LOAD DATA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function loadData() {
    try {
      const res = await fetch('./content.json');
      if (!res.ok) throw new Error('Failed to load content.json');
      data = await res.json();
      render();
    } catch (e) {
      console.error('Could not load content.json:', e);
      $('loading').innerHTML = `<div style="text-align:center;font-family:monospace;color:#ff2d78;padding:2rem">
        <div style="font-size:2rem;margin-bottom:1rem">‚ö†</div>
        <div>Could not load content.json</div>
        <div style="font-size:0.75rem;opacity:0.6;margin-top:0.5rem">${e.message}</div>
      </div>`;
      return;
    }

    // Hide loading screen
    const loading = $('loading');
    loading.classList.add('hidden');
    setTimeout(() => loading.remove(), 600);
  }

  loadData();
</script>
