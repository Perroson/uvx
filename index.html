<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVX Event</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --neon-pink: #ff2d78;
    --neon-cyan: #00f5ff;
    --neon-yellow: #f7ff00;
    --neon-purple: #bf00ff;
    --dark: #060410;
    --dark2: #0d0820;
    --white: #f0eeff;
    --glow-pink: 0 0 10px #ff2d78, 0 0 30px #ff2d7880, 0 0 60px #ff2d7840;
    --glow-cyan: 0 0 10px #00f5ff, 0 0 30px #00f5ff80, 0 0 60px #00f5ff40;
    --glow-yellow: 0 0 10px #f7ff00, 0 0 30px #f7ff0080;
  }

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--dark);
    color: var(--white);
    font-family: 'Space Mono', monospace;
    overflow-x: hidden;
    cursor: crosshair;
  }

  body::after {
    content: '';
    position: fixed; inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
    pointer-events: none; z-index: 9999;
  }

  /* ── BG SECTION BASE ── */
  .bg-section {
    position: relative;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
  }
  .bg-section::before {
    content: ''; position: absolute; inset: 0; z-index: 0;
  }
  .bg-section > * { position: relative; z-index: 1; }

  /* Overlay tints per section */
  .ov-purple::before { background: linear-gradient(to bottom, rgba(6,4,16,0.55), rgba(191,0,255,0.3), rgba(6,4,16,0.75)); }
  .ov-cyan::before   { background: linear-gradient(135deg, rgba(6,4,16,0.7), rgba(0,245,255,0.2), rgba(6,4,16,0.8)); }
  .ov-pink::before   { background: linear-gradient(to bottom, rgba(6,4,16,0.6), rgba(255,45,120,0.28), rgba(6,4,16,0.8)); }
  .ov-mix::before    { background: linear-gradient(to right, rgba(6,4,16,0.75), rgba(191,0,255,0.2), rgba(6,4,16,0.75)); }
  .ov-dark::before   { background: rgba(6,4,16,0.82); }

  /* ── LOADING ── */
  #loading {
    position: fixed; inset: 0; background: var(--dark);
    display: flex; align-items: center; justify-content: center;
    z-index: 10000; transition: opacity 0.5s;
  }
  #loading.hidden { opacity: 0; pointer-events: none; }
  .loading-brand {
    font-family: 'Bebas Neue', sans-serif; font-size: 5rem;
    color: transparent; -webkit-text-stroke: 2px var(--neon-cyan);
    animation: loadPulse 1s ease-in-out infinite;
  }
  @keyframes loadPulse { 0%,100%{opacity:0.3} 50%{opacity:1;text-shadow:var(--glow-cyan)} }

  /* ── LANG TOGGLE ── */
  #lang-toggle {
    position: fixed; top: 1.2rem; right: 1.5rem; z-index: 1000;
    display: flex; border: 1px solid var(--neon-cyan); box-shadow: var(--glow-cyan);
  }
  #lang-toggle button {
    background: transparent; border: none; color: var(--white);
    font-family: 'Space Mono', monospace; font-size: 0.7rem;
    padding: 0.35rem 0.7rem; cursor: pointer; letter-spacing: 0.1em; transition: all 0.2s;
  }
  #lang-toggle button.active { background: var(--neon-cyan); color: var(--dark); font-weight: 700; }
  #lang-toggle button:hover:not(.active) { background: rgba(0,245,255,0.1); }

  /* ── HERO ── */
  .hero {
    min-height: 100vh;
    display: flex; flex-direction: column; justify-content: center;
    align-items: center; text-align: center; padding: 6rem 1.5rem 4rem;
  }
  .hero::before {
    background:
      radial-gradient(ellipse 80% 60% at 50% 40%, rgba(191,0,255,0.5) 0%, transparent 70%),
      radial-gradient(ellipse 60% 40% at 20% 80%, rgba(0,245,255,0.3) 0%, transparent 60%),
      radial-gradient(ellipse 50% 50% at 80% 20%, rgba(255,45,120,0.4) 0%, transparent 60%),
      rgba(6,4,16,0.55);
  }
  .hero-grid {
    position: absolute; inset: 0; z-index: 1; pointer-events: none;
    background-image:
      linear-gradient(rgba(0,245,255,0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,245,255,0.05) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: gridDrift 20s linear infinite;
  }
  @keyframes gridDrift { from{transform:translateY(0)} to{transform:translateY(60px)} }

  .brand {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(5rem, 20vw, 14rem); line-height: 0.85; letter-spacing: 0.05em;
    color: transparent; -webkit-text-stroke: 2px var(--neon-cyan);
    text-shadow: var(--glow-cyan); animation: flicker 8s infinite; margin-bottom: 0.2em;
  }
  @keyframes flicker {
    0%,95%,100%{opacity:1} 96%{opacity:0.7} 97%{opacity:1} 98%{opacity:0.5} 99%{opacity:1}
  }
  #hero-title {
    font-family: 'Bebas Neue', sans-serif; font-size: clamp(1.2rem,4vw,2.4rem);
    letter-spacing: 0.15em; color: var(--neon-pink); text-shadow: var(--glow-pink); margin-bottom: 0.5rem;
  }
  #hero-subtitle {
    font-size: 0.75rem; letter-spacing: 0.3em; color: var(--neon-cyan);
    opacity: 0.8; text-transform: uppercase; margin-bottom: 2.5rem;
  }
  #hero-tagline {
    font-family: 'Bebas Neue', sans-serif; font-size: clamp(1.5rem,5vw,3rem);
    color: var(--neon-yellow); text-shadow: var(--glow-yellow); letter-spacing: 0.1em;
    margin-bottom: 1.5rem; animation: pulseGlow 3s ease-in-out infinite;
  }
  @keyframes pulseGlow {
    0%,100%{text-shadow:var(--glow-yellow)}
    50%{text-shadow:0 0 20px #f7ff00, 0 0 60px #f7ff00aa, 0 0 100px #f7ff0060}
  }
  #hero-lead { max-width: 600px; font-size: 0.82rem; line-height: 1.9; opacity: 0.85; margin-bottom: 2.5rem; }
  #hero-vip-callout {
    background: linear-gradient(135deg, rgba(255,45,120,0.2), rgba(191,0,255,0.2));
    border: 1px solid var(--neon-pink); box-shadow: var(--glow-pink);
    padding: 1rem 2rem; font-size: 0.8rem; line-height: 1.8;
    white-space: pre-line; margin-bottom: 2.5rem; max-width: 500px;
  }
  .cta-row { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
  .btn {
    font-family: 'Bebas Neue', sans-serif; font-size: 1rem; letter-spacing: 0.2em;
    padding: 0.8rem 2.2rem; border: none; cursor: pointer;
    text-decoration: none; display: inline-block; transition: all 0.2s;
  }
  .btn-primary { background: var(--neon-pink); color: var(--dark); box-shadow: var(--glow-pink); }
  .btn-primary:hover { background: #ff5599; box-shadow: 0 0 20px #ff2d78, 0 0 60px #ff2d78aa; transform: translateY(-2px); }
  .btn-outline { background: transparent; color: var(--neon-cyan); border: 1px solid var(--neon-cyan); }
  .btn-outline:hover { background: rgba(0,245,255,0.1); box-shadow: var(--glow-cyan); transform: translateY(-2px); }

  /* ── INFO BAR ── */
  .info-bar {
    background: rgba(13,8,32,0.95); backdrop-filter: blur(10px);
    border-top: 1px solid rgba(0,245,255,0.2); border-bottom: 1px solid rgba(0,245,255,0.2);
    display: flex; justify-content: center; flex-wrap: wrap;
  }
  .info-item { padding: 1.2rem 2.5rem; text-align: center; border-right: 1px solid rgba(0,245,255,0.15); flex: 1; min-width: 200px; }
  .info-item:last-child { border-right: none; }
  .info-label { font-size: 0.6rem; letter-spacing: 0.3em; color: var(--neon-cyan); text-transform: uppercase; margin-bottom: 0.3rem; }
  .info-value { font-size: 0.85rem; line-height: 1.5; }

  /* ── CONTENT SECTIONS ── */
  .content-section { padding: 5rem 1.5rem; }
  .section-inner { max-width: 1100px; margin: 0 auto; }
  .section-label { font-size: 0.6rem; letter-spacing: 0.4em; color: var(--neon-cyan); text-transform: uppercase; margin-bottom: 0.5rem; }
  .section-headline {
    font-family: 'Bebas Neue', sans-serif; font-size: clamp(2rem,6vw,4rem);
    letter-spacing: 0.08em; line-height: 1; margin-bottom: 2.5rem;
    position: relative; display: inline-block;
  }
  .section-headline::after {
    content: ''; position: absolute; bottom: -8px; left: 0;
    width: 60%; height: 2px; background: var(--neon-pink); box-shadow: var(--glow-pink);
  }

  /* ── TIERS ── */
  .tiers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5px; background: rgba(0,245,255,0.1); border: 1.5px solid rgba(0,245,255,0.15); }
  .tier-card { background: rgba(6,4,16,0.82); backdrop-filter: blur(14px); padding: 1.8rem 1.5rem; position: relative; overflow: hidden; transition: background 0.3s; }
  .tier-card:hover { background: rgba(16,13,37,0.95); }
  .tier-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--neon-pink); box-shadow: var(--glow-pink); opacity: 0; transition: opacity 0.3s; }
  .tier-card:hover::before { opacity: 1; }
  .tier-badge { display: inline-block; font-size: 0.6rem; letter-spacing: 0.2em; padding: 0.2rem 0.6rem; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); margin-bottom: 0.8rem; text-transform: uppercase; }
  .tier-card.sold-out .tier-badge { border-color: #555; color: #555; }
  .tier-name { font-family: 'Bebas Neue', sans-serif; font-size: 1.6rem; letter-spacing: 0.12em; margin-bottom: 0.3rem; }
  .tier-price { font-family: 'Bebas Neue', sans-serif; font-size: 2rem; color: var(--neon-yellow); text-shadow: var(--glow-yellow); margin-bottom: 1rem; }
  .tier-card.sold-out .tier-price { color: #555; text-shadow: none; }
  .tier-includes { font-size: 0.72rem; line-height: 1.8; opacity: 0.75; margin-bottom: 0.8rem; }
  .tier-note { font-size: 0.65rem; color: var(--neon-pink); }
  .sold-out-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(6,4,16,0.75); }
  .sold-out-text { font-family: 'Bebas Neue', sans-serif; font-size: 1.4rem; letter-spacing: 0.3em; color: #555; border: 2px solid #555; padding: 0.3rem 1rem; transform: rotate(-5deg); }

  /* ── CONTENT CARDS ── */
  .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
  .content-card {
    border: 1px solid rgba(255,45,120,0.3);
    background: rgba(6,4,16,0.75); backdrop-filter: blur(14px);
    padding: 1.5rem; transition: border-color 0.3s, box-shadow 0.3s;
  }
  .content-card:hover { border-color: var(--neon-pink); box-shadow: 0 0 20px rgba(255,45,120,0.2); }
  .card-title { font-family: 'Bebas Neue', sans-serif; font-size: 1rem; letter-spacing: 0.2em; color: var(--neon-cyan); margin-bottom: 0.8rem; }
  .card-body { font-size: 0.78rem; line-height: 1.8; opacity: 0.82; }
  .card-body li { list-style: none; padding-left: 1rem; position: relative; margin-bottom: 0.2rem; }
  .card-body li::before { content: '▸'; position: absolute; left: 0; color: var(--neon-pink); }

  /* ── VIP FLOW ── */
  .flow-steps { display: flex; flex-wrap: wrap; }
  .flow-step {
    flex: 1; min-width: 200px; padding: 2rem 1.5rem;
    background: rgba(6,4,16,0.78); backdrop-filter: blur(14px);
    border: 1px solid rgba(0,245,255,0.1); border-right: none; position: relative;
  }
  .flow-step:last-child { border-right: 1px solid rgba(0,245,255,0.1); }
  .flow-step::after { content: '▶'; position: absolute; right: -12px; top: 50%; transform: translateY(-50%); color: var(--neon-cyan); font-size: 0.8rem; z-index: 2; }
  .flow-step:last-child::after { display: none; }
  .step-num { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; color: rgba(0,245,255,0.15); line-height: 1; margin-bottom: 0.5rem; }
  .step-title { font-family: 'Bebas Neue', sans-serif; font-size: 1rem; letter-spacing: 0.1em; color: var(--neon-pink); margin-bottom: 0.5rem; }
  .step-text { font-size: 0.75rem; line-height: 1.7; opacity: 0.75; }

  /* ── FULL-WIDTH IMAGE BREAK ── */
  .img-break {
    height: 45vh;
    background-size: cover; background-position: center; background-attachment: fixed;
    position: relative;
  }
  .img-break::after {
    content: ''; position: absolute; inset: 0;
    background: linear-gradient(to bottom, rgba(6,4,16,0.4), rgba(255,45,120,0.12), rgba(6,4,16,0.4));
  }

  /* ── MUSIC BANNER ── */
  .music-banner {
    padding: 5rem 1.5rem; text-align: center; min-height: 40vh;
    display: flex; align-items: center; justify-content: center;
  }
  .music-banner .section-inner { text-align: center; }
  .music-banner .section-headline { display: block; }

  /* ── VIDEO ── */
  .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border: 1px solid rgba(255,45,120,0.3); }
  .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

  /* ── POLICY + FOOTER ── */
  .policy-bar { background: rgba(6,4,16,0.97); border-top: 1px solid rgba(255,255,255,0.05); padding: 1.5rem; text-align: center; font-size: 0.68rem; opacity: 0.5; letter-spacing: 0.05em; }
  footer { padding: 3rem 1.5rem; text-align: center; border-top: 1px solid rgba(0,245,255,0.1); }
  .footer-brand { font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; letter-spacing: 0.2em; color: transparent; -webkit-text-stroke: 1px rgba(0,245,255,0.6); margin-bottom: 1rem; }
  .social-links { display: flex; gap: 1rem; justify-content: center; margin-bottom: 1rem; flex-wrap: wrap; }
  .social-link { font-size: 0.7rem; letter-spacing: 0.2em; color: var(--neon-pink); text-decoration: none; border: 1px solid rgba(255,45,120,0.4); padding: 0.4rem 1rem; transition: all 0.2s; }
  .social-link:hover { border-color: var(--neon-pink); box-shadow: var(--glow-pink); background: rgba(255,45,120,0.1); }
  .copyright { font-size: 0.6rem; opacity: 0.4; letter-spacing: 0.2em; }

  .neon-divider { width: 100%; height: 1px; background: linear-gradient(90deg, transparent, var(--neon-cyan), var(--neon-pink), transparent); opacity: 0.3; }

  @media (max-width:768px) {
    .bg-section, .img-break { background-attachment: scroll; }
    .flow-steps { flex-direction: column; }
    .flow-step::after { display: none; }
    .flow-step { border-right: 1px solid rgba(0,245,255,0.1); }
  }
  @keyframes fadeUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }
</style>
</head>
<body>

<!-- LOADING -->
<div id="loading"><div class="loading-brand" id="loading-brand">UVX</div></div>

<!-- LANG TOGGLE -->
<div id="lang-toggle">
  <button class="active" onclick="setLang('en')">EN</button>
  <button onclick="setLang('jp')">JP</button>
</div>

<!-- ① HERO — hero.avif -->
<section class="hero bg-section ov-purple" style="background-image:url('hero.avif')">

  <div class="brand" id="hero-brand">UVX</div>
  <h1 id="hero-title"></h1>
  <p id="hero-subtitle"></p>
  <p id="hero-tagline"></p>

  <div class="section-inner">

    <h2 class="section-headline" id="experience-headline"></h2>

  <div class="section-inner" style="width:100%; text-align:center;">
    <div class="section-label" id="vip-label">VIP TABLE</div>

  <div class="footer-brand" id="footer-brand">UVX</div>
  <div class="social-links" id="social-links"></div>
  <p class="copyright" id="copyright"></p>
</footer>

<script>
  let data = null, lang = 'en';
  const t = (o) => o ? (o[lang] || o['en'] || '') : '';
  const $ = (id) => document.getElementById(id);
  const yen = (n) => '¥' + Number(n).toLocaleString();

  function extractYoutubeId(url) {
    if (!url) return null;
    const m = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
    return m ? m[1] : null;
  }

  function render() {
    if (!data) return;
    const d = data;

    document.title = `${d.brand} — ${t(d.title)}`;
    $('loading-brand').textContent = d.brand;
    $('hero-brand').textContent = d.brand;
    $('footer-brand').textContent = d.brand;

    // Hero
    $('hero-title').textContent = t(d.title);
    $('hero-subtitle').textContent = t(d.subtitle);
    $('hero-tagline').textContent = t(d.hero.tagline);
    $('hero-lead').textContent = t(d.hero.lead);
    $('hero-vip-callout').textContent = t(d.hero.vipCallout);
    $('hero-cta').innerHTML = `
      ${d.links.tickets ? `<a href="${d.links.tickets}" class="btn btn-primary" target="_blank">${lang==='jp'?'チケット購入':'BUY TICKET'}</a>` : ''}
      ${d.links.instagram ? `<a href="${d.links.instagram}" class="btn btn-outline" target="_blank">@${d.links.instagram.split('/').pop().toUpperCase()}</a>` : ''}
    `;

    // Info bar
    $('info-bar').innerHTML = `
      <div class="info-item"><div class="info-label">${lang==='jp'?'日程':'DATE'}</div><div class="info-value">${t(d.dateText)}</div></div>
      <div class="info-item"><div class="info-label">${lang==='jp'?'会場':'VENUE'}</div><div class="info-value">${t(d.venueText)}</div></div>
      ${d.content.dress ? `<div class="info-item"><div class="info-label">${t(d.content.dress.headline)}</div><div class="info-value">${t(d.content.dress.text)}</div></div>` : ''}
    `;

    // Tickets
    $('tickets-headline').textContent = lang==='jp' ? 'チケットを選ぶ' : 'GET YOUR PASS';
    $('tiers-grid').innerHTML = d.tiers.map(tier => `
      <div class="tier-card ${tier.soldOut?'sold-out':''}">
        <div class="tier-badge">${t(tier.badge)}</div>
        <div class="tier-name">${t(tier.name)}</div>
        <div class="tier-price">${yen(tier.priceYen)}</div>
        <div class="tier-includes">${t(tier.includes)}</div>
        ${tier.note ? `<div class="tier-note">${t(tier.note)}</div>` : ''}
        ${tier.soldOut ? `<div class="sold-out-overlay"><div class="sold-out-text">${lang==='jp'?'完売':'SOLD OUT'}</div></div>` : ''}
      </div>`).join('');

    // Experience
    $('experience-headline').textContent = lang==='jp' ? 'その夜' : 'THE NIGHT';
    const c = d.content;
    const cards = [
      c.included ? {title:t(c.included.headline), body:`<ul class="card-body">${c.included.items.map(i=>`<li>${t(i)}</li>`).join('')}</ul>`} : null,
      c.drinks   ? {title:t(c.drinks.headline),   body:`<p class="card-body">${t(c.drinks.text)}</p>`} : null,
      c.vip      ? {title:t(c.vip.headline),      body:`<p class="card-body">${t(c.vip.text)}</p>`} : null,
      c.dress    ? {title:t(c.dress.headline),    body:`<p class="card-body">${t(c.dress.text)}</p>`} : null,
    ].filter(Boolean);
    $('content-grid').innerHTML = cards.map(card=>`
      <div class="content-card"><div class="card-title">${card.title}</div>${card.body}</div>`).join('');

    // Performers
    $('performers-label').textContent = lang==='jp' ? 'パフォーマー' : 'PERFORMERS';
    $('performers-headline').textContent = lang==='jp' ? 'ショータイム' : 'SHOWTIME';
    if (c.performers) {
      $('performers-content').innerHTML = c.performers.items.map(i=>
        `<div style="margin-bottom:0.6rem;padding-left:1rem;border-left:2px solid var(--neon-pink);">${t(i)}</div>`
      ).join('');
    }

    // VIP Flow
    $('flow-headline').textContent = t(d.vipFlow.headline);
    $('flow-label').textContent = lang==='jp' ? '参加方法' : 'HOW IT WORKS';
    $('flow-steps').innerHTML = d.vipFlow.steps.map((step,i)=>`
      <div class="flow-step">
        <div class="step-num">0${i+1}</div>
        <div class="step-title">${t(step.title)}</div>
        <p class="step-text">${t(step.text)}</p>
      </div>`).join('');

    // Music
    $('music-label').textContent = lang==='jp' ? '音楽' : 'MUSIC';
    if (c.music) {
      $('music-headline').textContent = t(c.music.headline);
      $('music-text').textContent = t(c.music.text);
    }

    // Video
    const videos = d.media?.videos?.items;
    if (videos && videos.length) {
      const vid = extractYoutubeId(videos[0].url);
      if (vid && !videos[0].url.includes('XXXXXXXXX')) {
        $('video-section').style.display = '';
        $('video-label').textContent = lang==='jp' ? 'ビデオ' : 'VIDEO';
        $('video-headline').textContent = t(d.media.videos.headline);
        $('video-container').innerHTML = `<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe></div>`;
      }
    }

    // VIP CTA section
    $('vip-label').textContent = lang==='jp' ? 'VIPテーブル' : 'VIP TABLE';
    if (c.vip) {
      $('vip-headline').textContent = t(c.vip.headline);
      $('vip-text').textContent = t(c.vip.text);
    }
    $('vip-cta').innerHTML = d.links.instagram
      ? `<a href="${d.links.instagram}" class="btn btn-primary" target="_blank">${lang==='jp'?'DM @uvxjapan':'DM @UVXJAPAN'}</a>`
      : '';

    // Policy & Footer
    $('policy-bar').textContent = t(d.policy);
    const socials = [
      d.links.instagram && {href:d.links.instagram, label:`INSTAGRAM @${d.links.instagram.split('/').pop().toUpperCase()}`},
      d.links.line      && {href:d.links.line,      label:'LINE'},
      d.links.merch     && {href:d.links.merch,     label:lang==='jp'?'グッズ':'MERCH'},
      d.links.tickets   && {href:d.links.tickets,   label:lang==='jp'?'チケット購入':'BUY TICKET'},
    ].filter(Boolean);
    $('social-links').innerHTML = socials.map(s=>`<a class="social-link" href="${s.href}" target="_blank">${s.label}</a>`).join('');
    $('copyright').textContent = `© ${new Date().getFullYear()} ${d.brand} — ALL RIGHTS RESERVED`;

    // Hero entrance
    document.querySelectorAll('.hero > *').forEach((el,i) => {
      el.style.animation = `fadeUp 0.8s ease ${i*0.1}s both`;
    });
  }

  function setLang(l) {
    lang = l;
    document.querySelectorAll('#lang-toggle button').forEach(b=>b.classList.remove('active'));
    document.querySelector(`#lang-toggle button:${l==='en'?'first-child':'last-child'}`).classList.add('active');
    render();
  }

  async function loadData() {
    try {
      const res = await fetch('./content.json');
      if (!res.ok) throw new Error('Failed to load content.json');
      data = await res.json();
      render();
    } catch(e) {
      $('loading').innerHTML = `<div style="text-align:center;font-family:monospace;color:#ff2d78;padding:2rem">
        <div style="font-size:2rem;margin-bottom:1rem">⚠</div>
        <div>Could not load content.json</div>
        <div style="font-size:0.75rem;opacity:0.6;margin-top:0.5rem">${e.message}</div>
      </div>`;
      return;
    }
    const loading = $('loading');
    loading.classList.add('hidden');
    setTimeout(() => loading.remove(), 600);
  }

  loadData();
</script>
</body>
</html>
